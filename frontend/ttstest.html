  <h3>ğŸ“‹ æ—¥å¿—è¾“å‡º</h3>
  <div id="log"></div>

  <script>
    const log = msg => {
      const logBox = document.getElementById("log");
      logBox.textContent += `[${new Date().toLocaleTimeString()}] ${msg}\n`;
      logBox.scrollTop = logBox.scrollHeight;
    };

    const els = {
      workerBase: document.getElementById('workerBase'),
      text: document.getElementById('textInput'),
      ssml: document.getElementById('ssmlChk'),
      lang: document.getElementById('langSel'),
      voice: document.getElementById('voiceSel'),
      enc: document.getElementById('encSel'),
      sr: document.getElementById('srInput'),
      rate: document.getElementById('rateInput'),
      rateVal: document.getElementById('rateVal'),
      pitch: document.getElementById('pitchInput'),
      pitchVal: document.getElementById('pitchVal'),
      playBtn: document.getElementById('playBtn'),
      listBtn: document.getElementById('listBtn'),
      reloadVoicesBtn: document.getElementById('reloadVoicesBtn'),
      player: document.getElementById('audioPlayer')
    };

    els.rate.addEventListener('input', () => els.rateVal.textContent = Number(els.rate.value).toFixed(2));
    els.pitch.addEventListener('input', () => els.pitchVal.textContent = Number(els.pitch.value).toFixed(1));

    function buildURL(withListOnly = false) {
      const base = els.workerBase.value.trim().replace(/\/$/, '/')
      const p = new URL(base);
      if (withListOnly) {
        p.searchParams.set('list', '1');
      } else {
        const text = els.text.value.trim();
        if (!text) throw new Error('è¯·è¾“å…¥æ–‡æœ¬');
        p.searchParams.set('text', text);
        if (els.ssml.checked) p.searchParams.set('ssml', '1');
      }
      p.searchParams.set('lang', els.lang.value);
      const voice = els.voice.value || '';
      if (voice) p.searchParams.set('voice', voice);
      p.searchParams.set('encoding', els.enc.value);
      const sr = els.sr.value.trim();
      if (sr) p.searchParams.set('sr', sr);
      p.searchParams.set('rate', els.rate.value);
      p.searchParams.set('pitch', els.pitch.value);
      return p.toString();
    }

    async function listVoices() {
      try {
        const url = buildURL(true);
        log(`ğŸ“¡ åˆ—å‡ºå£°éŸ³: ${url}`);
        const res = await fetch(url);
        if (!res.ok) return log(`âŒ åˆ—è¡¨è¯·æ±‚å¤±è´¥: ${res.status}`);
        const json = await res.json();
        log(JSON.stringify(json, null, 2));
      } catch (e) {
        log(`ğŸ’¥ å¼‚å¸¸é”™è¯¯: ${e.message}`);
      }
    }

    async function loadVoices() {
      try {
        const url = buildURL(true);
        const res = await fetch(url);
        if (!res.ok) throw new Error(`${res.status} ${res.statusText}`);
        const { data } = await res.json();
        const list = (data?.voices || []).filter(v => (v.languageCodes || []).includes(els.lang.value));
        // æ’åºï¼šä¼˜å…ˆåŒ…å« Neural/Studio/Wavenet
        const score = (name='') => (/neural|studio|wavenet/i.test(name) ? 0 : 1);
        list.sort((a,b)=> score(a.name)-score(b.name) || (a.name||'').localeCompare(b.name||''));
        els.voice.innerHTML = '';
        for (const v of list) {
          const o = document.createElement('option');
          o.value = v.name;
          o.textContent = `${v.name}  â€¢  ${v.ssmlGender || ''}  â€¢  ${v.naturalSampleRateHertz || ''}Hz`;
          els.voice.appendChild(o);
        }
        if (!els.voice.value && list[0]) els.voice.value = list[0].name;
        log(`âœ… åŠ è½½å£°éŸ³æˆåŠŸï¼Œå…± ${list.length} ä¸ª`);
      } catch (e) {
        log(`âš ï¸ åŠ è½½å£°éŸ³å¤±è´¥ï¼š${e.message}`);
      }
    }

    async function synthesize() {
      try {
        const url = buildURL(false);
        log(`ğŸ“¡ è¯·æ±‚è¯­éŸ³åˆæˆ: ${url}`);
        els.playBtn.disabled = true;
        const res = await fetch(url);
        if (!res.ok) {
          log(`âŒ è¯·æ±‚å¤±è´¥: ${res.status} ${res.statusText}`);
          return;
        }
        // ä¸ºäº†ç¡®ä¿ Audio çš„ MIME æ­£ç¡®ï¼Œè‡ªå·±é‡å»º Blob
        const buf = await res.arrayBuffer();
        const mimeMap = { MP3: 'audio/mpeg', OGG_OPUS: 'audio/ogg', LINEAR16: 'audio/wav' };
        const blob = new Blob([buf], { type: mimeMap[els.enc.value] || 'audio/mpeg' });
        log(`âœ… æ”¶åˆ°éŸ³é¢‘ï¼Œå¤§å°: ${blob.size} å­—èŠ‚`);
        const audioURL = URL.createObjectURL(blob);
        els.player.src = audioURL;
        await els.player.play();
        log('â–¶ï¸ æ’­æ”¾æˆåŠŸ');
      } catch (err) {
        log(`ğŸ’¥ å¼‚å¸¸é”™è¯¯: ${err.message}`);
      } finally {
        els.playBtn.disabled = false;
      }
    }

    els.playBtn.addEventListener('click', synthesize);
    els.listBtn.addEventListener('click', listVoices);
    els.reloadVoicesBtn.addEventListener('click', loadVoices);
    els.lang.addEventListener('change', loadVoices);
    // åˆå§‹åŠ è½½
    loadVoices();
  </script>
